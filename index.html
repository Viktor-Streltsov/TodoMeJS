<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="hed-todo">Todo</h1>
        </header>
        <main class="main">
            <div class="block">
                <label for="text" class="head-text">Write your text</label>
                <div class="block-input">
                    <input id="text" type="text" class="input-riade-text" placeholder="Text wrait">
                    <input type="submit" value="Click" class="add-text">
                </div>
            </div>
            <div class="block-submit">
                <button class="all">All</button>
                <button class="curent">Curent</button>
                <button class="ending">Ending</button>
            </div>
            <ul class="all-text"></ul>
            <ul class="curent-text"></ul>
            <ul class="ending-text"></ul>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
